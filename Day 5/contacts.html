<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Shop Contact</title>
    <link rel="icon" href="taco.jpg" type="image/x-icon">
</head>
<body>
    <h1>Contact Us</h1>
    <div>
        <ul>
            <li>
                <a href="project1.html">Home</a>
            </li>
            <li>
                <a href="/#abt">About Lts</a>
            </li>
            <li>
                <a href="/#menu">Our Menu</a>
            </li>
            <li>
                <a href="hours.html">Store Hours</a>
            </li>
        </ul>
    </div>
    <figure>
        <img src="taco3.jpg" alt="taco img">
        <figcaption>Tacos And a Drink</figcaption>
    </figure>
    <div>
        <h1>Our Contact Form</h1>
        <fieldset>
            <legend>Send Us Message</legend>
            <p>
            <label>
                Name:
                <input type="text" placeholder="Enter Name">
                </label>
            </p>
            <p>
                <label>
                Email:
                <input type="text" placeholder="Enter Email">
                </label>
            </p>
            <p>
            Your Message:
            <label for="feedback"></label>
            </p>
            <textarea id="feedback" cols="25" rows="10"></textarea>
        </fieldset>
        <p>
            <button type="submit">send</button>
            <button type="reset">Reset</button>
        </p>
    </div>
    <h2>Our Location</h2>
    <div>
        <p><i>555 Taco Temptation Lane, Suite T<br>
           Taco Town, CA 90210<br>
           Phone:
        <a href="tel:555-555-5555">555-555-5555</a></i></p>
    </div>
    <a href="#">Back to Top</a>
    <hr>
    <p>&#169;The Little Taco Shop</p>
