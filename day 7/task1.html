<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    td {
      padding: 8px;
    }
    input[type="text"], input[type="email"], input[type="password"], select, textarea {
      width: 95%;
      padding: 5px;
    }
    input[type="file"] {
      width: 95%;
    }
  </style>
</head>
<body>
<div style="background-color: #f4cbbf; width: 500px; padding: 20px;">
  <h2 class="center">Student Registration Form</h2>
  <form>
    <table style="width: 100%;">
      <tr>
        <td>Roll no. :</td>
        <td><input type="text" name="rollno"></td>
      </tr>
      <tr>
        <td>Student name :</td>
        <td>
          <input type="text" name="fname" placeholder="First Name">
          <input type="text" name="lname" placeholder="Last Name">
        </td>
      </tr>
      <tr>
        <td>Father's name :</td>
        <td><input type="text" name="fathername"></td>
      </tr>
      <tr>
        <td>Date of birth :</td>
        <td>
          <input type="text" name="dob_day" placeholder="Day" size="4">
          <input type="text" name="dob_month" placeholder="Month" size="4">
          <input type="text" name="dob_year" placeholder="Year" size="6">
          <small>(DD-MM-YYYY)</small>
        </td>
      </tr>
      <tr>
        <td>Mobile no. :</td>
        <td>
          <input type="text" value="+91" disabled size="3">
          <input type="text" name="mobile" size="15">
        </td>
      </tr>
      <tr>
        <td>Email id :</td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td>Password :</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td>Gender :</td>
        <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>
      <tr>
        <td>Department :</td>
        <td>
          <input type="checkbox" name="dept" value="CSE"> CSE
          <input type="checkbox" name="dept" value="IT"> IT
          <input type="checkbox" name="dept" value="ECE"> ECE
          <input type="checkbox" name="dept" value="Civil"> Civil
          <input type="checkbox" name="dept" value="Mech"> Mech
        </td>
      </tr>
      <tr>
        <td>Course :</td>
        <td>
          <select name="course">
            <option>Select Current Course's</option>
            <option>B.Tech</option>
            <option>M.Tech</option>
            <option>B.Sc</option>
            <option>MBA</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Student photo :</td>
        <td><input type="file" name="photo" accept="photo/*"></td>
      </tr>
      <tr>
        <td>City :</td>
        <td><input type="text" name="city"></td>
      </tr>
      <tr>
        <td>Address :</td>
        <td><textarea name="address" rows="4"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Register">
        </td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
</body>
</html>
