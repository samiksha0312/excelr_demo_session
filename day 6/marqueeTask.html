<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Task</title>
    <style>
        marquee{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <details>
        <summary>marquee tag</summary>
        <p>It is used to scrll content horizontally or vertically</p>
    </details>

    <!--default direction - left-->
    <marquee><img src="./multimedia/taco3.jpg"></marquee>
    <!--moving towards right-->
    <marquee direction="right"><img src="./multimedia/taco3.jpg"></marquee>

    <marquee direction="up"><img src="./multimedia/taco3.jpg"></marquee>

    <marquee direction="down"><img src="./multimedia/taco3.jpg"></marquee>

    <marquee behavior="scroll" scrollamount="20"><img src="./multimedia/taco3.jpg"></marquee>

    <marquee behavior="alternate" scrollamount="20"><img src="./multimedia/taco3.jpg"></marquee>

    <marquee behavior="slide" scrollamount="20"><img src="./multimedia/taco3.jpg"></marquee>
</body>
</html>
